<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Reverse Any</title>
</head>
<style type="text/css">
fieldset{width: 100px; margin: auto; padding: auto;}
button{margin: 1px; cursor: pointer;}
textarea{overflow: scroll;}
</style>
<body>
<fieldset style="border-radius: 15px;">
<legend>Reverse Any</legend>
<label>Enter Any</label>
<button onclick="clearvalue('text1')">x</button>
<br>
<textarea id="text1" oninput="run()" placeholder="Enter Any" rows="5"></textarea>
<br>
<button onclick="copyvalue('copy')">Copy</button>
<button onclick="clearvalue('copy')">x</button>
<br>
<textarea id="copy" rows="5">Reverse Any</textarea>
</fieldset>
<script type="text/javascript">
function run(){
const str=document.getElementById('text1').value;
document.getElementById('copy').value="";
var str1=str.split('').reverse().join('');
// alert(str1)
document.getElementById('copy').value=str1;
if(str==""){document.getElementById('copy').value="Enter Value";}
}
</script>
<script type="text/javascript">
function copyvalue(id){const copy=document.getElementById(id);copy.focus();copy.select();document.execCommand("Copy");}
function clearvalue(id){const del=document.getElementById(id);del.select();document.execCommand("Delete");}	
</script>
</body>
</html>
